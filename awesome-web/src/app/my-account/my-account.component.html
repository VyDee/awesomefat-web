<div *ngIf="userAuthService.currentUser">
  <div class="aws-vertical-navbar">
    <img src="../../assets/images/kooky-profile.jpg" alt="Avatar">
    <h5>{{userAuthService.currentUser.firstName}}, {{userAuthService.currentUser.lastName}}</h5>
      <div class="list-group">
          <a class="list-group-item list-group-item-action" [routerLink]="['/my-account/booking']">
            {{userAuthService.currentUser.role === "admin"? "All bookings" : "My bookings"}}
          </a>
          <a class="list-group-item list-group-item-action" [routerLink]="['/my-account/edit-profile']">Edit my profile</a>
          <a class="list-group-item list-group-item-action" *ngIf='userAuthService.currentUser.role === "admin"'
          [routerLink]="['/my-account/add-coachService']">
            Add Coaching Service
        </a>
      </div>
  </div>
  <router-outlet></router-outlet>
</div>
