<div class="aws-content">
  <h2>Add new service</h2>
  <form (ngSubmit)="onSubmit(addServiceForm.value)" [formGroup]="addServiceForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="serviceName">Service Name</label>
      <div class="col-sm-5">
        <input type="text" id="serviceName" name="serviceName" class="form-control" formControlName="serviceName"
          [ngClass]="{'is-invalid': isInvalidControl('serviceName')}" minlength="5">
        <div class="invalid-feedback" *ngIf="isInvalidControl('serviceName')">
          <div *ngIf="addServiceForm.controls['serviceName'].errors.blank">
            Required
          </div>
          <div *ngIf="addServiceForm.controls['serviceName'].errors.minlength">
            Name needs to be at least 5 characters
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="price">Price</label>
      <div class="col-sm-5">
        <input type="text" id="price" name="price" class="form-control" formControlName="price"
          [ngClass]="{'is-invalid': isInvalidControl('price')}">
        <div class="invalid-feedback" *ngIf="isInvalidControl('price')">
          <div *ngIf="addServiceForm.controls['price'].errors.blank">
            Required
          </div>
          <div *ngIf="addServiceForm.controls['price'].errors.pattern">
            Please enter a number
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="serviceDetail">Description</label>
      <div class="col-sm-5">
        <textarea class="form-control" id="serviceDetail" rows="5" name="serviceDetail" formControlName="serviceDetail"
        [ngClass]="{'is-invalid': isInvalidControl('serviceDetail')}" maxlength="500"></textarea>
        <div class="invalid-feedback" *ngIf="isInvalidControl('serviceDetail')">
            Required
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Select file to upload</label>
      <div class="col-sm-5">
        <input type="file" accept="image/*" class="form-control" formControlName="imageUrl"
        [ngClass]="{'is-invalid': isInvalidControl('imageUrl')}" (change)="showPreview($event)">
        <div class="invalid-feedback" *ngIf="isInvalidControl('imageUrl')">
          Required
      </div>
      </div>
    </div>
    <div class="aws-submit-button text-center">
      <button type="submit">Add Service</button>
    </div>

  </form>
</div>
